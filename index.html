<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaflet Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <!-- Form Modal for adding pin details -->
    <p>HELLO WORLD</p>
    <div id="overlay" style="display: none;"></div>
    <div id="pinModal" style="display:none;">
        <p>HELLO AGAIN</p>
        <h2>Add Pin Information</h2>
        <form id="pinForm">
            <label for="pinName">Name:</label><br>
            <input type="text" id="pinName" name="pinName" required><br>
            <label for="pinDescription">Description:</label><br>
            <textarea id="pinDescription" name="pinDescription" required></textarea><br><br>
            <button type="submit">Save Pin</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="server.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
    
</body>
</html>
